<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
    <main>
        <div id="container">
            <div id="hold">
                <div class="wrap">
                    <div class="hero_image" style="background-image: url('/img/illustration-hero.svg');"></div>
                    <div class="text">
                        <h2>Order Summary</h2>
                        <p class="you">
                            You can now listen to millions of songs,
                            <br> audiobooks, and podcasts on any
                            device <br> anywhere you like!
                        </p>
                        <div class="grid">
                            <img src="/img/icon-music.svg" alt="">
                            <div>
                                <h4>Annual Plan</h4>
                                <p>$59.99/year</p>
                            </div>
                            <a href="#">Change</a>
                        </div>
                        <div class="btn">
                            <h4>Proceed to Payment</h4>
                        </div>
                        <p class="cancel">Cancel Order</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/_jhustice" target="_blank">Jhus-Tice</a>.
    </div>
</body>

</html>
